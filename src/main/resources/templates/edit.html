<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">



<title>更新画面</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="..static/register.css"
	th:href="@{/register.css}">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="main">
		<div class="text">

			<form  th:method="POST" th:action="@{/{dateId}/update(dateId=*{dateId})}" th:object="${domainform}">
				<p>日付ID</p>
				<input type="text" name="dateId" th:value="*{dateId}" >
				<span th:if="${#fields.hasErrors('dateId')}" th:errors="*{dateId}" ></span>

				 <p>日付名</p>
				<input type="text" name="dateName"  th:value="*{dateName}">
				<span th:if="${#fields.hasErrors('dateName')}" th:errors="*{dateName}" ></span>

				<p>加減値(年)</p>
				<input type="text" name="year" th:value="*{year}">
				<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" ></span>

				<p>加減値(月)</p>
				<input type="text" name="month" th:value="*{month}">
				<span th:if="${#fields.hasErrors('month')}" th:errors="*{month}" ></span>

				<p>加減値(日)</p>
				<input type="text" name="date" th:value="*{date}">
				<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" ></span>

				<input type="submit" value="更新" />
			</form>
			<a href="/">
				<button type="button" class="btn btn-default btn-sm active">戻る</button>
			</a>
		</div>
	</div>
</body>


</html>
